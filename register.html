<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/register.css" />
  </head>
  <body>
    <div class="container">
      <img
        src="https://s.abcnews.com/images/Technology/ht_google_lb_150901_16x9_992.jpg"
        alt=""
      />
      <h2>Create Account</h2>
      <div class="img">
        <img
          src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
          alt="preview"
          id="imgPrev"
        />
        <input type="file" id="fileInput" class="custom-file-input" />
      </div>
      <div class="inputTags">
        <form id="regForm">
          <label for="name">Name</label> <br />

          <input type="text" id="name" placeholder="Enter Name" />

          <label for="email">Email</label> <br />
          <input type="text" id="email" placeholder="Enter Your Email" /> <br />
          <label for="username">Username</label> <br />

          <input type="text" id="username" placeholder="Username" />

          <label for="password">Password</label> <br />

          <input type="text" id="password" placeholder="Password" />

          <label>Mobile number</label> <br />
          <input type="number" id="mobile" placeholder="Enter Your Number" />
          <br />
          <label>Description</label> <br />

          <input type="text" id="description" placeholder="Description" />
          <p id="validPass"></p>

          <br />
          <input type="submit" id="btn" />
        </form>
        <p>Already have an account? <a href="login.html">Login in</a></p>
      </div>
    </div>
  </body>
</html>
<script src="./scripts/register.js"></script>
